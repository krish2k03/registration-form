<html>
<head>
<title>Registeration form</title>
</head>
<body>
<h1 align="center">STUDENT REGISTERATION FORM</h1>
<form>
<table align="center"><tr>
<td>Student ID</td>
<td><input type="text" placeholder="Enter Name" required></td></tr>
<tr><td>Enter Department</td>
<td><select class="my placeholder="select" required>
<option value="">Select</option>
<option value="IT">IT</option>
<option value="ECE">ECE</option>
<option value="CS">CSE</option>
<option value="EEE">EEE</option>
</select></td>
</tr>
<tr>
<td><label for="Entry Year">Entry Year</label></td>
<td><input type="text" id="enteryear" name="enteryear" maxlength="4" ></td>
</tr>
<tr>
<td><label for="Exit Year">Exit Year</label></td>
<td><input type="text" id="exitryear" name="exityear" maxlength="4" ></td>
</tr>
<tr>
<td><label for="Section">Section</label></td>
<td><select class="myselect" id="sec" name="sec" placeholder="select" >
<option value="">Select</option>
<option value="A">A</option>
<option value="B">B</option>
</select></td>
</tr>	
<tr>
<td><label for="University  Registration No">University  Registration No</label></td>
<td><input type="text" id="reg no" name="reg no" maxlength="15" ></td>
</tr>
<tr>
<td>Gender</td>
   <td><input type="radio" name="Gender" value="Male" >Male
   <input type="radio" name="Gender" value="Female">Female</td>
</tr>
<tr>
<td>DOB</td>
<td><input type="date" name="dob" id="year"></td>
</tr>
<tr>
<td><label for="FatherName">FatherName</label></td>
<td><input type="text" id="fName" name="fName"></td>
</tr>
<tr>
<td><label for="Mother's Name">Mother's Name</label></td>
<td><input type="text" id="MName" name="MName"></td>
</tr>
<tr>
<td>Contact  No 1</td>
<td><input type="text" name="Contact  No " maxlength="10"></td>
</tr>
<tr>
<td><label for="Email ID">Email ID</label></td>
<td><input type="email" name="EmailID" maxlength="50" placeholder="xxx@gmail.com"></td>
</tr>
<tr>
<td><label for="City">City</label></td>
<td><input type="text" name="City" maxlength="30"/></td>
</tr>
<tr>
<td colspan="2" align="center">
<button >Submit</button>
</td>
</table>
</form>
</body>
</html>
